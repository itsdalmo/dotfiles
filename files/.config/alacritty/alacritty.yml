env:
  ZSH_TMUX_AUTOSTART: 'true'

font:
  normal:
    family: 'JetBrains Mono'
    style: Medium
  bold:
    family: 'JetBrains Mono'
    style: Regular
  italic:
    family: 'JetBrains Mono'
    style: Medium Italic
  bold_italic:
    family: 'JetBrains Mono'
    style: Regular Italic
  size: 12

window:
  startup_mode: Maximized
  decorations: full
  padding:
    x: 4
    y: 2
  dynamic_padding: false

# TokyoNight (night)
# https://github.com/folke/tokyonight.nvim/blob/main/extras/alacritty/tokyonight_night.yml
colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  normal:
    black: '0x15161e'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
